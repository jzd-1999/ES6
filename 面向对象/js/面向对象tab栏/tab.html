<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none
        }

        h4 {
            text-align: center;
        }

        #tab {
            width: 500px;
            height: 400px;
            margin: 20px auto;
            border: 1px solid #666666;
        }
        .first_nav{
            background-color: deepskyblue;
        }
        .first_nav ul::after{
            content: "";
            display: block;
            clear: both;
        }

        li{
            float: left;
            width: 60px;
            height: 30px;
        }
    </style>
</head>
<body>
<h4>Js面向对象 动态添加标签</h4>
<div id="tab">
    <nav class="first_nav">
        <ul>
            <li class="li_active"><span>测试1</span></li>
            <li><span>测试2</span></li>
            <li><span>测试3</span></li>
        </ul>
    </nav>
</div>
</body>
</html>
