<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
// 构造函数 --- 构造函数.prototype ---> 构造函数原型对象 prototype ---构造函数.prototype.constructor ---> 构造函数
// 构造函数 ---new---> 实例对象 ---实例.__proto__ ---> 构造函数原型对象 prototype
// 实例对象 ---实例对象.__proto__.constructor ---> 构造函数
function Star(uname, age) {
    this.uname = uname;
    this.age = age;
}

Star.prototype = {
    //如果我们修改了原型对象，给原型对象赋值的是一个对象，则必须手动的利用constructor指回原来的构造函数
    constructor: Star,
    sing() {
        console.log("sing()")
    },
    movie() {
        console.log("movie()")
    }
}
const ldh = new Star('刘德华', 20);
const zxy = new Star('张学友', 23);
console.log(Star.prototype);
console.log(ldh.__proto__);
console.log(Star.prototype.constructor);
console.log(ldh.__proto__.constructor);
</script>
</body>
</html>
