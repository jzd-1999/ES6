<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    //公共方法定义到原型对象上----节约内存
    Person.prototype.sing = function (){
        console.log(this.name,this.age);
    }
    const ldh = new Person('刘德华',20);
    const zxy = new Person('张学友',23);
    console.log(Person.prototype)
    ldh.sing();
    zxy.sing();
    // 对象原型__proto__
    // Star构造函数 ---- Star.prototype----> Star原型对象prototype（存放sing）
    // Star构造函数 --new--> ldh 实例对象 ----ldh.__proto__---> Star原型对象prototype（存放sing）
</script>

</body>
</html>
